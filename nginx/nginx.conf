events {}

http {
    server {
        listen 80;
        server_name tgtest.twc1.net;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name tgtest.twc1.net;

        ssl_certificate /etc/letsencrypt/live/tgtest.twc1.net/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/tgtest.twc1.net/privkey.pem;

        # Статические файлы фронтенда
        location / {
            root /frontend/dist;  # Путь внутри контейнера Nginx
            try_files $uri $uri/ /index.html;
        }

        # Проксирование API
        location /api/ {
            proxy_pass http://backend:8000/;
            proxy_set_header Host $host;
        }
    }
}
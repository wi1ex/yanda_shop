name: Deploy on push to main

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start ssh-agent and load key
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KNOWN_HOSTS }}" >> ~/.ssh/known_hosts
        shell: bash

      - name: Deploy via ssh
        run: |
          ssh \
            -o StrictHostKeyChecking=yes \
            -l ${{ secrets.SERVER_USER }} \
            ${{ secrets.SERVER_HOST }} << 'EOF'
            set -euo pipefail
            cd /root/app/yanda_shop
            git fetch --all
            git reset --hard origin/main
            docker-compose down
            docker builder prune --filter "until=72h" --force
            docker image prune --filter "until=72h" --force
            certbot renew --noninteractive --standalone --agree-tos
            docker-compose build --no-cache
            docker-compose up -d
            docker-compose run --rm backend flask db upgrade
            docker-compose ps
          EOF
        shell: bash
